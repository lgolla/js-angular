<html>
<head>
<script>
function getMiddle(s)
{
if(s.length == 0) return s;
var MIDDLE;
if(s.length % 2 == 0){
MIDDLE = s.substring((s.length/2)-1,(s.length/2)+1);
}else{
MIDDLE  = s.substring(s.length/2,(s.length/2)+1);
}
console.log(MIDDLE);
return MIDDLE;
}
getMiddle('');
</script>
</head>

</html>
