<html>
<head>
<script>
function getMiddle(s)
{
var LENGTH = 0;
var MIDDLE;
var word = new String(s);
LENGTH = word.length;
if(LENGTH % 2 == 0){
MIDDLE = word.substring((LENGTH/2)-1,(LENGTH/2)+1);
}else{
MIDDLE  = word.substring(LENGTH/2,(LENGTH/2)+1);
}
console.log(MIDDLE);
return MIDDLE;
}
getMiddle('doctor');
</script>
</head>

</html>
