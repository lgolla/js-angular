<html>
<head>
<script>

function rentalCarCost(days){

if(days == 0) return 0;
var TOTAL_BILL = days * 40
var DISCOUNT;
if(days >=7){
DISCOUNT = 50;
}
else if( days >= 3 && days < 7){
DISCOUNT = 20;
}else{
DISCOUNT = 0;
}
console.log(TOTAL_BILL - DISCOUNT);
return (TOTAL_BILL - DISCOUNT);
}
rentalCarCost(2);
</script>
